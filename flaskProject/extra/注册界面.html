<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>注册界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {  /*这里存储着几乎所有界面的css样视 我的平板电脑上横1260px 纵660px*/
            min-height: 100vh; /* 这里面放所有界面都通用的东西*  vh相对视口高度 vw相对视口宽度 %相对父元素的尺寸*/
            font-family: "华文中宋";
}
        .body-type3{
            background-image: url('public/注册界面图片.png');
            background-size: cover;
            background-position: center;
            height:100vh;
            position: relative;
}
    </style>
</head>
<body class="body-type3">
        <form action="/register" method="post">
            <div>
            <label for="username">username you set:</label>
            <input type="text" name="username">
            </div>
            <div>
            <label for="password">password you set:</label>
            <input type="text" name="password">
            </div>
            <input type="submit" value="confirm">
        </form>
</body>
</html>
